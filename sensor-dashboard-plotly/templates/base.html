<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sensor Dashboard - Plotly Edition{% endblock %}</title>

    <!-- HTMX - Still the star of the show -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- DaisyUI + Tailwind - Because we're not animals -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font for that professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .plotly-chart {
            background: transparent !important;
        }
    </style>

    {% if DEBUG %}
    <!-- Hot reload for development -->
    <script>
        new EventSource('/hot-reload').onmessage = () => location.reload()
    </script>
    {% endif %}
</head>

<body class="bg-base-200 overflow-y-auto">
    {% block content %}{% endblock %}
</body>

</html>
